<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Button</title>
  </head>

  <body class="container">
    <h1>Button</h1>

<p>solid buttons</p>
<!--NOTE: VARIOUS TYPES OF SOLID BUTTONS -->
    <!-- DEFAULT -->
    <button type="button" name="button">Click</button>
    <!-- PRIMARY/SOLID BLUE -->
    <button type="button" class="btn btn-primary">Primary</button>
    <!-- SECONDARY/SOLID GREY -->
    <button type="button" class="btn btn-secondary">Secondary</button>
    <!-- SUCCESS/SOLID GREEN -->
    <button type="button" class="btn btn-success">Success</button>
    <!-- DANGER/SOLID RED -->
    <button type="button" class="btn btn-danger">Danger</button>
    <!-- WARNING/SOLID GOLD -->
    <button type="button" class="btn btn-warning">Warning</button>
    <!-- INFO/SOLID PEACOCK BLUE -->
    <button type="button" class="btn btn-info">Info</button>
    <!-- LIGHT/SOLID LIGHT GREY -->
    <button type="button" class="btn btn-light">Light</button>
    <!-- DARK/SOLID BLACK -->
    <button type="button" class="btn btn-dark">Dark</button>
    <!-- TRANSPARENT/LINK -->
    <button type="button" class="btn btn-link">Link</button> <br>

<p>nested buttons</p>
<!--NOTE: ANCHOR nested BUTTON -->
    <a href="https://www.facebook.com"><button type="button" class="btn btn-link">FB Link</button></a> <br>

<p>buttons as classes</p>
<!-- NOTE: BUTTONS AS CLASSES -->
    <!-- INSIDE ANCHOR TAGS -->
    <a href="#" role="button" class="btn btn-primary">Can also use other types in classes</a> <br>
    <!-- INSIDE INPUT TAGS(types=submit/button/reset) -->
    <input class="btn btn-primary" type="submit" name="" value="Submit"> <br>

<p>outline colors</p>
<!-- NOTE: VARIOUS TYPES OF OUTLINE BUTTONS(use btn-outline-type instead of btn-type) -->
    <!-- PRIMARY/OUTLINE BLUE -->
    <button type="button" class="btn btn-outline-primary">Primary Outline</button>
    <!-- SECONDARY/OUTLINE GREY -->
    <button type="button" class="btn btn-outline-secondary">Secondary Outline</button>
    <!-- SUCCESS/OUTLINE GREEN -->
    <button type="button" class="btn btn-outline-success">Success Outline</button>
    <!-- DANGER/OUTLINE RED -->
    <button type="button" class="btn btn-outline-danger">Danger Outline</button>
    <!-- WARNING/OUTLINE GOLD -->
    <button type="button" class="btn btn-outline-warning">Warning Outline</button>
    <!-- INFO/OUTLINE PEACOCK BLUE -->
    <button type="button" class="btn btn-outline-info">Info Outline</button>
    <!-- LIGHT/OUTLINE LIGHT GREY -->
    <button type="button" class="btn btn-outline-light">Light Outline</button>
    <!-- DARK/OUTLINE BLACK -->
    <button type="button" class="btn btn-outline-dark">Dark Outline</button> <br>

<p>sizes of buttons</p>
<!-- NOTE: SIZES OF BUTTON: USE btn-lg, btn-sm classes for large and small buttons -->
    <button type="button" class="btn btn-primary btn-lg">Primary Large</button>
    <button type="button" class="btn btn-primary btn-sm">Primary Small</button> <br>
<p>block button</p>
<!-- NOTE: WIDER BUTTON/BLOCK BUTTON: use btn-block class for wider buttons -->
    <button type="button" class="btn btn-primary btn-block">Primary Block</button> <br>
<p>active and disabled button state</p>
<!-- NOTE: ACTIVE AND DISABLED STATE: use active and disabled (just like required field is used) to see buttons in active(strong) or disabled(faded) state -->
    <button type="button" class="btn btn-primary" active>Primary Active</button>
    <button type="button" class="btn btn-primary" disabled>Primary Disabled</button> <br>
<!-- NOTE: WE CAN ALSO DO CSS TYPE STYLING IN THE HTML FILE ITSELF USING STYLE TAG  -->
<style>
  p{text-decoration: underline;}
</style>
  </body>
</html>
